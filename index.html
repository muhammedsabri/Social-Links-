
<!DOCTYPE html>
<html lang="en">
<head>

    <title>Social Links</title>
    <!--CSS Rendering Code-->
    <link rel="stylesheet" href="CSS/normalize.css">

    <footer>
        <p>Challenge by <a href="https://www.frontendmentor.io/home">Frontend Mentor</a>. Coded by <a href="https://github.com/muhammedsabri">Muhammad Sabri</a></p>
